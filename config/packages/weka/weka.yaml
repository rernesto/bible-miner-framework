parameters:
    weka:
        home: '/opt/weka-3-8-4'
        java:
            exec: '/usr/bin/java'
            options: ['-Xmx1024M']
            classpath:
                - 'weka.jar'
                - 'lib/sqlite-jdbc-3.30.1.jar'
        packages:
            snowball-stemmers:
                classpath:
                    - 'snowball-stemmers/snowball-stemmers.jar'
            cascadeKMeans:
                classpath:
                    - 'cascadeKMeans/cascadeKMeans.jar'
            XMeans:
                classpath:
                    - 'XMeans/XMeans.jar'
            LibSVM:
                classpath:
                    - 'LibSVM/lib/libsvm.jar'
            normalize:
                classpath:
                    - 'normalize/normalize.jar'